<div class="container-fluid seats-container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card shadow-sm">
                <div class="card-header">
                        <span class="float-right">
                                <input type="date" (change)=changeDate() min={{todayDateString}} [(ngModel)]=date>
                        </span>


                    <span class="heading">Select your seats</span>
                    <span class="float-right">
                        <select (change)=chengedVal() [(ngModel)]=maxSeats class="custom-select">
                                <option value=1>Single Person</option>
                                <option value=2>Two People</option>
                                <option value=3>Three People</option>
                                <option value=5>Five People</option>
                                </select>
                    </span>
                </div>
                <div class="card-body">
                    <!-- Seats container -->
                    <div *ngFor="let row of seats; let i=index" class="d-flex flex-row mb-3 seats">
                        <div  class="mr-2 seat-row">{{rowLetter[i]}}</div>
                        <div *ngFor="let seat of row | slice:0:5" (click)=selectSeat(seat) (mouseover)=seatHovered(seat) (mouseout)=seatUnhovered(seat) [ngClass]="seat.classes">{{seat.number+1}}</div>
                        <div class="mr-4  seat-divider"> </div>
                        <div *ngFor="let seat of row | slice:5:15" (click)=selectSeat(seat) (mouseover)=seatHovered(seat) (mouseout)=seatUnhovered(seat) [ngClass]="seat.classes">{{seat.number+1}}</div>
                        <div class="mr-4  seat-divider"> </div>
                        <div *ngFor="let seat of row | slice:15:25" (click)=selectSeat(seat) (mouseover)=seatHovered(seat) (mouseout)=seatUnhovered(seat) [ngClass]="seat.classes">{{seat.number+1}}</div>
                    </div>

                    
                           <div class="text-center my-5">
                        <img src="assets/images/screen.png"> <br/>
                        <span class="text-muted small">All eyes this way please!</span>
                    </div>
                    <div *ngIf=isSelected class="row m-2">
                        <div class="col-md-12 p-0">
                            <div class="alert alert-danger" role="alert">
                                <i class="fa fa-exclamation-triangle"></i> Please select {{maxSeats}} seat
                            </div>
                        </div>
                    </div>




                    <div class="row payment-holder m-2">
                        <div class="col-md-4 p-3">
                            <form #userForm="ngForm" novalidate>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input [(ngModel)]=name type="text" name=name class="form-control" ngModel required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input [(ngModel)]=email type="email" name=email class="form-control" ngModel required>
                                </div>
                            </form>
                           
                        </div>
                        <div class="col-md-8 p-3" >
                            <div class="mt-5">
                                <h5 class="text-center">Your Seats Selection:
                                    <span class="badge badge-secondary mr-2" *ngFor="let seat of selectedSeats">{{rowLetter[seat.row]}}-{{seat.number+1}}</span>
                                    
                                </h5>
                                <div class="row mt-3">
                                    <div class="col-sm-6 offset-sm-3 text-center">
                                        <button type="button" [disabled]="userForm.form.invalid" class="btn btn-primary btn-lg btn-block" (click)="lockSeats()">Pay <i class="fa fa-rupee-sign"></i> {{rate*selectedSeats.length}}</button>
                                    </div>
                                    
                                </div>
                            </div>

                        </div>

                    </div>
                    <!-- Confirmation box ends here-->

                </div>
            </div>
        </div>
    </div>



</div>
